<!-- Header -->
<header class="navbar">
    <div class="container">
        <a href="/" class="logo">
            <picture>
                <source srcset="/assets/img/logo-dark.png" media="(prefers-color-scheme: dark)">
                <img src="/assets/img/logo.png" alt="Agrochamba" class="logo-img" width="40" height="40" loading="eager">
            </picture>
            <span class="logo-text">Agrochamba</span>
        </a>

        <nav class="nav-links">
            <a href="/" class="nav-link">Inicio</a>
            <a href="/empleos" class="nav-link active" aria-current="page">Empleos</a>
            <a href="/empresas" class="nav-link">Empresas</a>
            <a href="/blog" class="nav-link">Blog</a>

            <div class="auth-buttons">
                <a href="/empleos/empresas/login" class="button button-outline">
                    <i class="fas fa-building" aria-hidden="true"></i>
                    <span>Acceso Empresas</span>
                </a>
                <a href="/empleos/postulantes/login" class="button button-primary">
                    <i class="fas fa-user" aria-hidden="true"></i>
                    <span>Acceso Postulantes</span>
                </a>

                <!-- Toggle Dark Mode -->
                <button id="theme-toggle" class="button button-icon" aria-label="Cambiar tema">
                    <i class="fas fa-moon dark-icon" aria-hidden="true"></i>
                    <i class="fas fa-sun light-icon" aria-hidden="true"></i>
                </button>
            </div>
        </nav>

        <!-- Menú móvil -->
        <button class="mobile-menu-button" id="mobileMenuButton" aria-label="Menú" aria-expanded="false" aria-controls="mobileMenu">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
    </div>
</header>
